{% extends "base.html" %}
{% block content %}
<h3 class="center-align">Log In</h3>

<div class="container">
  <div class="card-panel box_style">
<form method="POST" action="{{ url_for('login') }}">
    <div class="mb-3">
        <label for="username" class="form-label">Username</label>
      <input id="username" name="username" type="text" minlength="5"
                            maxlength="15" pattern="^[a-zA-Z0-9]{5,15}$" class="validate" required>
      <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
    </div>
    <div class="mb-3">
      <label for="password" class="form-label">Password</label>
      <input id="password" name="password" type="password" minlength="5"
      maxlength="15" pattern="^[a-zA-Z0-9]{5,15}$" class="validate" required>
    </div>
    <div class="center-align">
      <button type="submit" class="btn btn-primary">Log in</button>
    </div>
  </form>
  <div class="row">
    <div class="col s12">
        <p class="center-align">
            New Here?
            <a href="{{ url_for('register') }}">Register Account</a>
        </p>
    </div>
</div>
</div>
</div>

{% endblock %}
