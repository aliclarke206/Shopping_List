{% extends "base.html" %}
{% block content %}
<h1>Shopping List</h1>
<div class="row">
    <div class="list-group">
        {% for item in items %}
        {% if session.user|lower == item.created_by|lower %}
        <label class="list-group-item">
          <input class="form-check-input me-1" type="checkbox" value="">
          {{ item.item_name }}
          <span><a class="btn btn-primary position-absolute top-0 end-0" href="{{ url_for('delete_item', item_id=item._id) }}" role="button">Delete</a></span>
        </label>
    </div>
    {% endif %}
    {% endfor %}
</div>

    <form method="POST" action="{{ url_for('add_item') }}">
        <div class="mb-3 add_item">
                <input id="item_name" name="item_name" placeholder="Add New Item" maxlength="50"
                    type="text" class="validate" required>
                <label for="item_name"></label>
            <button type="submit" class="btn btn-primary">New Item</button>
        </div>

      </form>
      <a class="btn btn-primary" href=# role="button">Delete All</a>
    

{% endblock %}
